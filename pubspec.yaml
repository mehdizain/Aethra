name: imagegen
description: "A flutter project to learn things."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  
  assets:
    - assets/images/no_style.png
    - assets/images/realistic.png
    - assets/images/ghibli.png
    - assets/images/van_gogh.png
    - assets/images/3d_render.png
